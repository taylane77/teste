<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        function validarFormulario() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmarSenha').value;

            if (!login || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos.');
                return false;
            }

            if (senha !== confirmarSenha) {
                alert('Confirme novamente as senhas.');
                return false;
            }

            if (senha.length < 6 || senha.length > 10) {
                alert('A senha deve ter entre 6 e 10 caracteres.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
